<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para tarea 1</title>
</head>
<body>

    <h2>¡¡Inscribete para recibir más informacion!!</h2>
    
    <form action="/submit" method="post">
        <!--primera solicitud: input type=»text-->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
        <br><br>
        
        <!-- Segunda solicitud: input type=»radio -->
        <label>Género:</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" id="prefiero no decirlo" name="genero" value="Prefiero no decirlo">
        <label for="prefiero no decirlo">Prefiero no decirlo</label>
        <br><br>
        
        <!-- Tercera sol: textarea -->
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí"></textarea>
        <br><br>
        
        <!-- Cuarta solc: input type=»password -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
        <br><br>
        
        <!-- Quinta solc: input type=»checkbox -->
        <input type="checkbox" id="terminos" name="terminos" value="acepto" required>
        <label for="terminos">Acepto los términos y condiciones</label>
        <br><br>
        
        <!-- Sexta solc: select -->
        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="chile">Chile</option>
            <option value="argentina">Argentina</option>
            <option value="peru">Perú</option>
            <option value="colombia">Colombia</option>
            <option value="venezuela">Venezuela</option>

        </select>
        <br><br>
        
        <!-- Septima solc: input type=»date -->
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        <br><br>
        
        <!-- Octava solc: input type=»submits -->
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
